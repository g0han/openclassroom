<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>Posts</h2>
      <ul class="list-group">
        <app-post *ngFor="let post of posts" [titlePost]="post.title" [descriptionPost]="post.message" [datePost]="post.date"></app-post>
      </ul>
    </div>
  </div>
</div>
